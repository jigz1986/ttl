<body>
<div id="time"></div>
<script>
const date = new Date();
var h = 18 - date.getHours();
var m = 60 - date.getMinutes();
document.getElementById("time").innerHTML = h +" "+m;
window.setInterval(function() {     document.getElementById("time").innerHTML = h +" "+m;console.log(h +" "+ m);}, 1000 * 1000);
</script>

</body>
